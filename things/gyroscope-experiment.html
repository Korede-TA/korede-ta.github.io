<html>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/tachyons.min.css">
  <head>
    <script>
      window.addEventListener('devicemotion', function(e) {
        document.getElementById("acceleration").innerHTML = e.acceleration;
        document.getElementById("accelerationIncludingGravity").innerHTML = e.accelerationIncludingGravity;
        document.getElementById("rotationRate").innerHTML = e.rotationRate;
        document.getElementById("interval").innerHTML = e.interval;
      })
    </script>
  </head>

  <body class="sans-serif pa2">
    <div>
      acceleration
      <b id="acceleration"></b>
    <div>
    <br/>

    <div>
      acceleration including gravity
      <b id="accelerationIncludingGravity"></b>
    <div>
    <br/>

    <div>
      rotation rate
      <b id="rotationRate"></b>
    <div>
    <br/>

    <div>
      interval
      <b id="interval"></b>
    <div>
    <br/>

    <div id="error" class="red">
    </div>
    <br/>
    <br/>

    <em>this is best tried out on mobile</em>
  </body>
</html>
